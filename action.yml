name: 'Action ESLint'
description: 'GitHub Action that runs ESLint on files changed in a Pull Request'
author: 'sibiraj-s'

branding:
  icon: 'check-square'
  color: 'green'

runs:
  using: 'node12'
  main: 'dist/index.js'

inputs:
  eslintArgs:
    description: 'ESLint CLI args'
    required: false
    default: ''
  eslintExtensions:
    description: 'File extensions for eslint'
    required: false
    default: 'ts, js'
  stylelintArgs:
    description: 'stylelint CLI args'
    required: false
    default: ''
  stylelintExtensions:
    description: 'File extensions for stylelint'
    required: false
    default: 'scss, html'
  annotations:
    description: 'Enable or disable annotations'
    required: false
    default: true
